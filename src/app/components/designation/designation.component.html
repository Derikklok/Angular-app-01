<p>Available Designations</p>

<div class="row">
    @for (item of designationList; track $index) {
        <div class="col-3">
            <div class="card" style="width: 18rem; text-align: center;">
                <div class="card-body">
                  <h5 class="card-title">{{item.designation}} </h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary">Designation ID : {{item.designationId}} </h6>
                  <a href="#" class="card-link">Edit</a>
                  <a href="#" class="card-link">Delete</a>
                </div>
              </div>
        </div>
    }
</div>
