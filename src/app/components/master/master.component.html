<div class="master-container">
  <div class="container-fluid">
    <!-- Header -->
    <div class="page-header">
      <h2>
        <i class="fas fa-cogs me-2"></i>
        Master Management
      </h2>
      <p class="subtitle">Configure global lists used across the app</p>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-pills master-tabs justify-content-center mb-3" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          [class.active]="currentComponent === 'Roles'"
          (click)="changeTab('Roles')"
          type="button"
          role="tab"
          [attr.aria-selected]="currentComponent === 'Roles'"
        >
          <i class="fas fa-user-shield me-2"></i>
          Roles
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          [class.active]="currentComponent === 'Designation'"
          (click)="changeTab('Designation')"
          type="button"
          role="tab"
          [attr.aria-selected]="currentComponent === 'Designation'"
        >
          <i class="fas fa-id-badge me-2"></i>
          Designation
        </button>
      </li>
    </ul>

    <!-- Content Card -->
    <div class="content-card">
      <div *ngIf="currentComponent == 'Roles'">
        <app-roles></app-roles>
      </div>

      <div *ngIf="currentComponent == 'Designation'">
        <app-designation></app-designation>
      </div>
    </div>
  </div>
</div>
