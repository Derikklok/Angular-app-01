<p class="mt-3 text-center">master works!</p>

<div class="row">
  <div class="col-12 text-center">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-warning"
        [ngClass]="currentComponent == 'Roles' ? 'btn-dark' : 'btn-primary'"
        (click)="changeTab('Roles')"
      >
        Roles
      </button>
      <button
        type="button"
        class="btn btn-warning"
        [ngClass]="
          currentComponent == 'Designation' ? 'btn-dark' : 'btn-primary'
        "
        (click)="changeTab('Designation')"
      >
        Designation
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12" *ngIf="currentComponent == 'Roles'">
    <app-roles></app-roles>
  </div>

  <div class="col-12" *ngIf="currentComponent == 'Designation'">
    <app-designation></app-designation>
  </div>
</div>
